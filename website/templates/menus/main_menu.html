{% load menu_tags %}
<nav id="main-menu">
    <ul class="menu-items">
        {% for item in menu_items %}
            <li class="{{ item.active_class }}"><a href="{{ item.href }}">{{  item.text }}</a>
            {% if item.has_children_in_menu %}
                {% sub_menu item %}
            {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>
